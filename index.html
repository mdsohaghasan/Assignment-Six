<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Six</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 id="test" class="text-green-500">Hello Assignment Six for test </h1>
    <div class="flex justify-center">
        <div class="">
            <div class=" flex flex-wrap  w-full ">
                <input id="search-field" type="search"
                    class=" px-3 py-1.5  text-gray-700 bg-white  border border-solid border-gray-300 rounded  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Search">
                <button id="search-button" onclick="searchPhone()"
                    class="btn px-6 py-2.5 bg-blue-600 text-white">Search</button>
            </div>
        </div>
    </div>
    <!--end- search box -->

    <!--start  showing search details  -->


    <div id="phone-details">

        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Phone Details</h3>
            </div>
            <div class="px-4 py-5 sm:px-6">
                <img src="pic/index.jpg" alt="" class="w-1/2">
            </div>
            <div class="border-t border-gray-200">
                <dl>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Full name</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">Margot Foster</dd>
                    </div>
                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Application for</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">Backend Developer</dd>
                    </div>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Email address</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">margotfoster@example.com</dd>
                    </div>
                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Salary expectation</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">$120,000</dd>
                    </div>
                </dl>
            </div>
        </div>
    </div>

    <!--end  showing search details  -->
    <!-- start search result  -->
    <div id="search-result">

    </div>
    <!-- end search result  -->




    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js"></script>
</body>

</html>
